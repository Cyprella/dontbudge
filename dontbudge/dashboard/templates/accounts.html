{% extends 'base.html' %}

{% block content %}
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for account, balance in accounts %}
            <tr>
                <th><a href="/account/view/{{ account.user.accounts.index(account) }}">{{ account.name }}</a></th>
                {% if balance >= 0 %}
                <th class="text-success">{{ balance }}</th>
                {% else %}
                <th class="text-danger">{{ balance }}</th>
                {% endif %}
                <th>
                    <a class="btn btn-primary" role="button" href="/account/edit/{{ account.user.accounts.index(account) }}">Edit</a>
                    <a class="btn btn-primary" role="button" href="/account/delete/{{ account.user.accounts.index(account) }}">Delete</a>
                </th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
