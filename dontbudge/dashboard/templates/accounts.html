{% extends 'header.html' %}

{% block content %}
<h1>Accounts</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Balance</th>
    </tr>
    {% for account in accounts %}
    <tr>
        <th><a href="/account/view/{{ accounts.index(account) }}">{{ account.name }}</th>
        <th>{{ account.balance }}</th>
    </tr>
    {% endfor %}
</table>
{% endblock %}
